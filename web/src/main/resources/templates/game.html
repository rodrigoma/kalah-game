<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalah</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Kalah game</h1>
            <p th:text="'You have started a Kalah game with, ' + ${stones} + ' stones per pit!'" />
            <input type="hidden" id="stones" th:value="${stones}" />
            <input type="hidden" id="gameLocation" />
        </div>

        <div class="row">
            <div id="content" class="col-xs-8">
                <p>Current Player: <span class="label label-default" id="currentPlayer"></span></p>

                <div class="col-xs-2" aria-label="House 1">
                    <div class="btn-group" role="group">
                        <h3><span class="label label-primary" id="house1"></span></h3>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="btn-group btn-group-justified" role="group" aria-label="Player 1">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot5"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot4"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot3"></button>
                        </div>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot2"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot1"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl1Spot0"></button>
                        </div>
                    </div>

                    <div class="btn-group btn-group-justified" role="group" aria-label="Player 2">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot0"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot1"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot2"></button>
                        </div>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot3"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot4"></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="pl2Spot5"></button>
                        </div>
                    </div>

                </div>

                <div class="col-xs-2" aria-label="House 2">
                    <h3><span class="label label-primary" id="house2"></span></h3>
                </div>
            </div>
        </div>
    </div> <!-- end container -->

    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
